name: Java CI – POO

on:
  push:
    paths:
      - '1-POO-Programacao-Orientada-a-Objetos/**'
  pull_request:
    paths:
      - '1-POO-Programacao-Orientada-a-Objetos/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar fontes Java
        run: |
          mkdir -p /tmp/classes
          find 1-POO-Programacao-Orientada-a-Objetos/exercicios/src -name "*.java" -print0 \
            | xargs -0 -r javac -d /tmp/classes 2>&1
